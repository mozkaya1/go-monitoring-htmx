<!doctype html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <title>Musti - Monitor System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .monitor-row p {
      margin-bottom: 0;
    }

    .card header {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <br class="col-md-12">
      <h1 id="musti"></h1>
      <h1><i class="fa-brands fa-linux" style="float: left; padding-bottom: 0.8rem; padding-right: 0.8rem;"></i> Musti
        Machine<i class="fa-brands fa-golang" style="float: right; padding-top: 0.8rem;"></i></h1>
      <br hx-ext="ws" ws-connect="ws://localhost:8000/ws">
      <div id="update-timestamp">Waiting for data..</div>
      <div class="row">
        <div class="col">
          <div class="fa-solid fa-location-dot" id="location"></div>
        </div>
        <div class="col">
          <div class="fa-solid fa-temperature-half" id="temp"></div>
        </div>
        <div class="col">
          <div class="fa-solid fa-sun" id="weather"></div>
        </div>
        <div class="col">
          <div class="fa-solid fa-bitcoin-sign" id="btc"></div>
        </div>
        <div class="col">
          <div class="fa-brands fa-ethereum" id="eth"></div>
        </div>
      </div>
      <hr />
      <div id="monitor-data">
        <div class="row monitor-row">
          <div class="col-md-6">
            <h5><i class="fa-solid fa-desktop" style="margin-right: 0.5rem"></i> System</h5>
            <div id="system-data"></div>
            <h5><i class="fa-solid fa-server" style="margin-right: 0.5rem"></i> Disk</h5>
            <div id="disk-data"></div>
            <h5><i class="fa-solid fa-temperature-high" style="margin-right: 0.5rem"></i> System Temperature</h5>
            <div id="systemp"></div>
          </div>
          <div class="col-md-6">
            <h5><i class="fa-solid fa-microchip" style="margin-right: 0.5rem"></i> CPU</h5>
            <div id="cpu-data"></div>
            <h5><i class="fa-solid fa-truck-ramp-box" style="margin-right: 0.5rem"></i> Load</h5>
            <div id="load"></div>
            <h5><i class="fa-brands fa-docker" style="margin-right: 0.5rem"></i> Docker System</h5>
            <div id="dock"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <hr />
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
</body>

</html>
